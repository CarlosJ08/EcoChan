
<div class="mod">
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title" >Iniciar Sesion</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">ID</label>
                <input type="email" class="form-control" id="Correo" placeholder="">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Contraseña</label>
                <input type="password" class="form-control" id="Contraseña" placeholder="">
              </div>
              <p id="valid">ID o Contraseña incorrectos</p>
            </form>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="Iniciar()">Iniciar Sesion</button>
        <button type="button" class="btn btn-outline-dark" (click)="Cerrar()">Cancelar</button>
      </div>
      
    </ng-template>
    </div>
    <div class="Botones" id="Botones">
    <button id="btnI" class="btn btn-success" (click)="open(content)">Iniciar Sesion</button>
    <button type="button" id="btnRegistro" [routerLink]="['/Registro']" routerLinkActive="router-link-active" class="btn btn-success">Registrarse</button>
   
    
    <div id="UsIniciado" class="row">
      <div class="col">
        <div id="adap" ngbDropdown class="d-inline-block">
          <div class="imU"></div><button class="btn btn-success btn-block" id="dropdownBasic1" ngbDropdownToggle>{{txt}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button (click)="CerrarSesion()" ngbDropdownItem>Cerrar Sesion</button>
          
          </div>
        </div>
      </div>
 </div>
 </div>
