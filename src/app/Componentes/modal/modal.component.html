
<div class="mod">
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" >Nueva Publicacion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Titulo</label>
            <input type="email" class="form-control" id="Titulo" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Sección</label>
            <select class="form-control" id="Categoria">
              <option>Informativo</option>
              <option>Discusión</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Mensaje</label>
            <textarea class="form-control" id="Mensaje" rows="3"></textarea>
          </div>
          <form>
            <div class="file-field md-form">
              <div mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect>
                <span>Choose file</span>
                <input type="file" mdbFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path" type="text" placeholder="Upload your file" [value]="showFiles()">
              </div>
            </div>
            <button mdbBtn color="primary" (click)="startUpload()">Start uploading</button>
          </form>
        </form>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="Publicar()">Publicar</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancelar</button>
  </div>
  
</ng-template>
</div>
<button id="btn" class="btn btn-primary" (click)="open(content)">Crear Publicacion</button>
