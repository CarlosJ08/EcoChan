<form class="Registro">
    <h5 class="card-title" id="titulo"><img class="logo" src="assets/imagenes/EcoChanIcono.png"> ECOCHAN</h5>
    <div class="form-group">
      <label for="exampleInputEmail1">ID</label>
      <input type="email" class="form-control" id="Correo" aria-describedby="emailHelp">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="Contraseña">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="email" class="form-control" id="Nombre" aria-describedby="emailHelp">
       
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Apellidos</label>
        <input type="email" class="form-control" id="Apellidos" aria-describedby="emailHelp">
       
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Carrera</label>
        <input type="email" class="form-control" id="Carrera" aria-describedby="emailHelp">
       
      </div>
      <form [formGroup]="radioGroupForm">
        <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="model">
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="1"> Left (pre-checked)
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" value="middle"> Middle
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="false"> Right
          </label>
        </div>
      </form>
      <p id="Advertencia">¡Tienes que llenar todos los campos!</p>
  
    
    <button id="btnRegistro" [routerLink]="[txt]" type="submit" (click)="alta()" class="btn btn-primary">Registrarse</button>
  </form>

  <app-footer></app-footer>
